<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual BANK</title>
    <!-- Bootstrap style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custome CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navigation Bar Start -->
    <nav class="navigation-menu">
      <img src="./src/currency-bitcoin.svg" alt="logo" />
      <h1>Virtual BANK</h1>
      <form>
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button>Log In</button>
      </form>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Main division Start -->
    <main>
      <div class="container">
        <!-- Heading of account Start-->
        <section>
          <div class="heading-section">
            <p>Welcome Mr. Abed</p>
            <div>
              <p>Your Balance</p>
              <h2>£22561</h2>
            </div>
          </div>
        </section>
        <!-- Heading of account End-->

        <!-- Display Account Statament Start -->

        <div class="account-section">
          <div class="statement-row-main">
            <!-- <div class="statement-row">
              <p>1 Deposit</p>
              <p>17/02/2024</p>
              <p>£100</p>
            </div>
            <div class="statement-row">
              <p>2 Deposit</p>
              <p>18/02/2024</p>
              <p>£200</p>
            </div> -->
          </div>

          <!-- Transfer button Section Start -->

          <div class="transfer-section">
            <p>Transfer Money</p>
            <form class="tran-section">
              <input type="number" placeholder="Account number" />
              <input type="number" placeholder="amount" />
              <button>Tranfer</button>
            </form>
          </div>
          <div class="loan-section">
            <p>Borrow Money</p>
            <form class="tran-section">
              <input type="number" placeholder="Account number" />
              <input type="number" placeholder="amount" />
              <button>Borrow</button>
            </form>
          </div>
        </div>
        <!-- Display Account Statament End-->
      </div>
    </main>
    <!-- Main division End -->

    <!-- Footer -->
    <footer class="footer">
      <p>2024&copy; Virtual Bank</p>
    </footer>
    <!-- Bootstrap Script Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
